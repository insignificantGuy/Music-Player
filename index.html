<Html>

<head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div>
            <img src="image/music.png" style="width: 400px;">
        </div>
        <div id="bar">
            <div id="progress"></div>
        </div>
        <div style="display: flex; width: 100%;">
            <div style="width:50%;">
                <p id="starte"></p>
            </div>
            <div style="width:50%;">
                <p style="text-align: right;" id="end"></p>
            </div>
        </div>
        <div id="player">
            <div class="icon">
                <i class="fa fa-angle-double-left" id="hye"></i>
            </div>
            <div class="icon">
                <audio id="start">
                    <source src="audio/star.mp3" type="audio/mp3">
                </audio>
                <i class="fa fa-play" id="hy" onclick="myFunction(this); play() ; checks(); start_time()"></i>
            </div>
            <div class="icon">
                <i class="fa fa-angle-double-right" id="hye"></i>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="music.js"></script>
</body>

</Html>
